name: Build

on:
  release:
    types: [published]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Gets latest created release info
        uses: octokit/request-action@v2.x
        id: get_latest_release
        with:
          route: GET /repos/:repository/releases/latest
          repository: ${{ github.repository }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Download the template
        uses: wei/wget@v1
        with:
          args: -O Vanilla.zip https://aka.ms/resourcepacktemplate
      - name: Unzip the template
        run: unzip -qq Vanilla.zip -d Vanilla
      - name: Generate
        shell: pwsh
        run: 'pwsh ".\generate.ps1" -vanilla "Vanilla" -pack "./Vanilla Raytraced - Bloody Nether Addon"'
      - name: Upload to Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Bloody Nether Addon for Vanilla Raytraced
          path: .temp/export
          
      - name: Upload to Github
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ fromJson(steps.get_latest_release.outputs.data).upload_url }}
          asset_path: Vanilla Raytraced.mcpack
          asset_name:  Bloody-Nether-Addon-for-Vanilla-Raytraced.${{ fromJson(steps.get_latest_release.outputs.data).tag_name }}.mcpack
          asset_content_type: application/zip
